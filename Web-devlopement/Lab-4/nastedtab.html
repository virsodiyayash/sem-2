<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-table</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td>foo</td>
            <td>bar</td>
            <td>baz</td>
        </tr>
        <tr>
            <td>
            <table border="2px">
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>Three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
                <tr>
                    <td>seven</td>
                    <td>eight</td>
                    <td>nine</td>
                </tr>
                </table>
            </td>   
            <td rowspan="2" colspan="2">
                <table border="2px">
                    <tr>
                        <td rowspan="2">fjj</td>
                        <td rowspan="2">fjjh</td>
                        <td rowspan="4">fjjregtr</td>
                    </tr>
                    <tr>
                        <td rowspan="2">hhj</td>
                        <td rowspan="2">jijh</td>
                    </tr>
                </table>
            </td>
            <tr>
                <td>yyy</td>
            </tr>
        </tr>
    </table>
</body>
</html>
